<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>



<body>

    <div class="container">


        <h1 class="heading-text">
            Weight Converter
        </h1>


        <form>
            <div class="input-group">
                <input id="weightInput" type="number" class="weight-input" placeholder="enter kilograms...">
                <br>
                <span class="unit-selector-text">Change weight unit: </span>
                <select name="Units" id="weightType" class="unit-selector">
                    <option value="Kilograms" id="kilograms">Kilograms</option>
                    <option value="Grams" id="grams">Grams</option>
                    <option value="Pounds" id="lbs">Pounds/lbs</option>
                    <option value="Ounces" id="oz">Ounces/oz</option>
                </select>
            </div>
        </form>


        <div class="output">
            <div class="card card-output-grams">
                <h4>Grams:</h4>
                <div class="card-output" id="gramsOutput"></div>
            </div>


            <div class="card card-output-lbs">
                <h4>Pounds:</h4>
                <div class="card-output" id="lbsOutput"></div>
            </div>

            <div class="card card-output-oz">
                <h4>Ounces:</h4>
                <div class="card-output" id="ozOutput"></div>
            </div>

            <div class="card card-output-kg">
                <h4>Kilograms:</h4>
                <div class="card-output" id="kgOutput"></div>
            </div>
        </div>

</body>


<script src="script.js">

</script>

</html>
